name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/yarn-prepare
      - name: yarn build
        env:
          NEXT_PUBLIC_GTM_ID: ${{ secrets.NEXT_PUBLIC_GTM_ID }}
        run: |
          NODE_ENV=production yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SA2TAKA_NEXT_BLOG }}'
          channelId: live
          projectId: sa2taka-next-blog
      - name: collectNotification
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: ${{secrets.SLACK_CHANNEL}}
          SLACK_COLOR: '#008000'
          SLACK_TITLE: ':rocket::rocket::rocket: Finished distribute to deploygate! :rocket::rocket::rocket:'
          SLACK_MESSAGE: 'Deploy Finished!'
          SLACK_USERNAME: 'GitHub Actions'
          SLACK_WEBHOOK: ${{secrets.SLACK_WEBHOOK}}
      - name: errorNotification
        if: failure()
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: ${{secrets.SLACK_CHANNEL}}
          SLACK_COLOR: '#ff0000'
          SLACK_TITLE: ':fire::fire::fire: Build error! :fire::fire::fire:'
          SLACK_MESSAGE: 'Build error! Please check github!'
          SLACK_USERNAME: 'GitHub Actions'
          SLACK_WEBHOOK: ${{secrets.SLACK_WEBHOOK}}
